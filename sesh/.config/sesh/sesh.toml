# Sesh configuration
# https://github.com/joshmedeski/sesh

# Show last 2 path components (e.g., "ai/serena")
dir_length = 2

# Exclude directories from results
blacklist = [
  "node_modules", "target", ".git", "vendor", "build", "dist",
  ".cache", "__pycache__", ".venv", "venv", ".direnv",
  "coverage", ".next", ".nuxt", "out"
]

# Sort order for session list
sort_order = ["config", "tmux", "zoxide"]

# Default session settings
[default_session]
startup_command = "[ -f README.md ] && nvim README.md || yazi"
preview_command = "eza --all --git --icons --color=always {}"

# Named sessions
[[session]]
name = "dotfiles"
path = "~/.config/dotfiles"

[[session]]
name = "nvim"
path = "~/.config/nvim"

[[session]]
name = "dashboard"
path = "~/projects/dashboard"

[[session]]
name = "ai"
path = "~/projects/ai"

[[session]]
name = "tools"
path = "~/projects/tools"

[[session]]
name = "infra"
path = "~/projects/infra"

[[session]]
name = "arkadia"
path = "~/projects/arkadia"

[[session]]
name = "work"
path = "~/projects/work"

[[session]]
name = "learning"
path = "~/projects/learning"

[[session]]
name = "scratch"
path = "~/projects/scratch"

[tmux]
switch_to_last = true

[zoxide]
min_score = 10
