# Sesh configuration
# https://github.com/joshmedeski/sesh

# Show last 2 path components (e.g., "active/my-project")
dir_length = 2

# Exclude directories from results
blacklist = ["node_modules", "target", ".git", "vendor", "build", "dist"]

# Sort order for session list
sort_order = ["config", "tmux", "zoxide"]

# Default session settings
[default_session]
startup_command = "nvim"
preview_command = "eza --all --git --icons --color=always {}"

# Named sessions
[[session]]
name = "dotfiles"
path = "~/.config/dotfiles"

[[session]]
name = "projects-active"
path = "~/projects/active"

[[session]]
name = "projects-work"
path = "~/projects/work"
