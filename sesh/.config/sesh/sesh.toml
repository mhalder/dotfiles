# Sesh configuration
# https://github.com/joshmedeski/sesh

# Show last 2 path components (e.g., "ai/serena")
dir_length = 2

# Exclude directories from results
blacklist = [
  "node_modules", "target", ".git", "vendor", "build", "dist",
  ".cache", "__pycache__", ".venv", "venv", ".direnv",
  "coverage", ".next", ".nuxt", "out"
]

# Sort order for session list
sort_order = ["config", "tmux", "zoxide"]

# Default session settings
[default_session]
startup_command = "[ -f README.md ] && nvim README.md || yazi"
preview_command = "eza --all --git --icons --color=always {}"

