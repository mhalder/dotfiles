# ~/.config/yazi/yazi.toml

[mgr]
ratio = [1, 3, 4]
linemode = "size"

[opener]
edit = [
	{ run = '${EDITOR:-nvim} "$@"', block = true, for = "unix" },
]
open = [
	{ run = 'xdg-open "$@"', orphan = true, desc = "Open with default app", for = "unix" },
]
play = [
	{ run = 'mpv --force-window "$@"', orphan = true, desc = "Play in mpv", for = "unix" },
	{ run = 'mediainfo "$@" | less', block = true, desc = "Show media info", for = "unix" },
]
reveal = [
	{ run = 'xdg-open "$(dirname "$1")"', orphan = true, desc = "Reveal in file manager", for = "unix" },
	{ run = 'exiftool "$@" | less', block = true, desc = "Show EXIF data", for = "unix" },
]
extract = [
	{ run = 'ya pub extract --list "$@"', desc = "Extract here", for = "unix" },
]

[open]
rules = [
	# Directories
	{ url = "*/", use = ["edit", "open", "reveal"] },

	# Text and code files
	{ mime = "text/*", use = ["edit", "reveal"] },
	{ mime = "application/json", use = ["edit", "reveal"] },
	{ mime = "application/x-ndjson", use = ["edit", "reveal"] },
	{ mime = "application/*+json", use = ["edit", "reveal"] },
	{ mime = "application/xml", use = ["edit", "reveal"] },
	{ mime = "application/*+xml", use = ["edit", "reveal"] },
	{ mime = "application/javascript", use = ["edit", "reveal"] },
	{ mime = "application/x-shellscript", use = ["edit", "reveal"] },

	# Images
	{ mime = "image/*", use = ["open", "reveal"] },

	# Video and audio
	{ mime = "video/*", use = ["play", "open", "reveal"] },
	{ mime = "audio/*", use = ["play", "open", "reveal"] },

	# Documents
	{ mime = "application/pdf", use = ["open", "reveal"] },
	{ mime = "application/epub+zip", use = ["open", "reveal"] },

	# Archives
	{ mime = "application/zip", use = ["extract", "reveal"] },
	{ mime = "application/gzip", use = ["extract", "reveal"] },
	{ mime = "application/x-tar", use = ["extract", "reveal"] },
	{ mime = "application/x-bzip2", use = ["extract", "reveal"] },
	{ mime = "application/x-xz", use = ["extract", "reveal"] },
	{ mime = "application/x-7z-compressed", use = ["extract", "reveal"] },
	{ mime = "application/x-rar", use = ["extract", "reveal"] },
	{ mime = "application/vnd.rar", use = ["extract", "reveal"] },

	# Fallback
	{ mime = "*", use = ["edit", "open", "reveal"] },
]
