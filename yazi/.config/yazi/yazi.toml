# ~/.config/yazi/yazi.toml

[plugin]
prepend_previewers = [
	{ url = "*.tar", run = "ouch" },
	{ url = "*.tar.*", run = "ouch" },
	{ url = "*.tgz", run = "ouch" },
	{ url = "*.tbz2", run = "ouch" },
	{ url = "*.txz", run = "ouch" },
	{ url = "*.xz", run = "ouch" },
	{ url = "*.gz", run = "ouch" },
	{ url = "*.bz2", run = "ouch" },
	{ url = "*.zst", run = "ouch" },
	{ url = "*.zip", run = "ouch" },
	{ url = "*.7z", run = "ouch" },
	{ url = "*.rar", run = "ouch" },
]

[mgr]
ratio = [1, 3, 4]
sort_by = "natural"
sort_dir_first = true
show_hidden = false
show_symlink = true
linemode = "size"

[preview]
tab_size = 2
max_width = 1000
max_height = 1000

[opener]
edit = [
	{ run = '${EDITOR:-nvim} %s', block = true, for = "unix" },
]
open = [
	{ run = 'xdg-open %s', orphan = true, desc = "Open", for = "unix" },
]

[open]
rules = [
	{ url = "*/", use = ["edit", "open"] },
	{ mime = "text/*", use = ["edit"] },
	{ mime = "image/*", use = ["open"] },
	{ mime = "video/*", use = ["open"] },
	{ mime = "audio/*", use = ["open"] },
	{ mime = "application/pdf", use = ["open"] },
	{ mime = "*", use = ["edit", "open"] },
]
