# ~/.config/yazi/keymap.toml
# Only custom keybindings - defaults are inherited automatically

# Dotfiles shortcut
[[mgr.prepend_keymap]]
on   = ["g", "."]
run  = "cd ~/.config/dotfiles"
desc = "Go to dotfiles"

# Open shell here
[[mgr.prepend_keymap]]
on   = "!"
run  = 'shell "$SHELL" --block'
desc = "Open shell here"

# Git root navigation
[[mgr.prepend_keymap]]
on   = ["g", "r"]
run  = 'shell -- ya emit cd "$(git rev-parse --show-toplevel)"'
desc = "Go to git root"

# Copy file path to clipboard (X11) - with ~ for home
[[mgr.prepend_keymap]]
on   = "Y"
run  = 'shell -- echo "$@" | sed "s|$HOME|~|g" | tr " " "\n" | xclip -selection clipboard'
desc = "Copy path to clipboard"
