# Starship Configuration
# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Timeout for commands (in milliseconds)
command_timeout = 1000

# Format string - defines the prompt structure
format = """
$directory$git_branch$git_status$git_state
$package$rust$python$aws$cmd_duration$character
"""

[character]
success_symbol = "[â¯](bold green)"
error_symbol = "[â¯](bold red)"

[directory]
format = "[$path]($style)[$read_only]($read_only_style) "
style = "bold cyan"
truncation_length = 0
truncate_to_repo = false
read_only = " ğŸ”’"

[git_branch]
format = "on[$symbol$branch]($style) "
symbol = " "
style = "bold purple"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style))'
style = "bold yellow"
conflicted = "âš ï¸"
ahead = "â‡¡${count}"
behind = "â‡£${count}"
diverged = "â‡•â‡¡${ahead_count}â‡£${behind_count}"
untracked = "?${count}"
stashed = "ğŸ“¦${count}"
modified = "!${count}"
staged = "+${count}"
renamed = "Â»${count}"
deleted = "âœ˜${count}"

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
style = "bright-black"

[package]
format = "[$symbol$version]($style) "
symbol = "ğŸ“¦ "
style = "bold 208"
display_private = false

[rust]
format = "[$symbol$version]($style) "
symbol = "ğŸ¦€ "
style = "bold red"

[python]
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
symbol = "ğŸ "
style = "bold yellow"
pyenv_version_name = false
detect_extensions = []
detect_files = [".python-version", "Pipfile", "pyproject.toml", "requirements.txt", "setup.py", "tox.ini"]

[aws]
format = 'on [$symbol $region]($style) '
symbol = "â˜ï¸"
style = "bold yellow"
disabled = true

[cmd_duration]
min_time = 2000
format = "took [$duration]($style) "
style = "bold yellow"
show_milliseconds = false
